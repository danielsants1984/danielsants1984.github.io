<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" width="400" height="700">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5E2B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E02080;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#FF4500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="700" fill="url(#backgroundGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#2D1B69"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" fill="white">←</text>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Blink Master</text>
  <text x="370" y="35" font-family="Arial, sans-serif" font-size="16" fill="white">▶</text>
  
  <!-- Info Card -->
  <rect x="20" y="80" width="360" height="120" rx="15" fill="white" opacity="0.95"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Nível 5</text>
  <line x1="50" y1="125" x2="350" y2="125" stroke="#666" stroke-width="1"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="14" fill="#666">5 níveis até o próximo anúncio</text>
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666">Pontuação: 500</text>
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666">Jogador: Daniel</text>
  
  <!-- Game Grid -->
  <g transform="translate(100, 250)">
    <!-- White circles -->
    <circle cx="30" cy="30" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    <circle cx="100" cy="30" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    <circle cx="170" cy="30" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    
    <circle cx="30" cy="100" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    <!-- Central glowing circle -->
    <circle cx="100" cy="100" r="25" fill="#FF4500" filter="url(#glowGradient) drop-shadow(0 0 15px rgba(255,69,0,0.8))"/>
    <circle cx="170" cy="100" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    
    <circle cx="30" cy="170" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    <circle cx="100" cy="170" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
    <circle cx="170" cy="170" r="25" fill="white" opacity="0.9" stroke="#ddd" stroke-width="2"/>
  </g>
  
  <!-- Bottom instruction -->
  <rect x="20" y="600" width="360" height="50" rx="25" fill="#E0E0E0" opacity="0.9"/>
  <text x="200" y="630" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Observe a sequência</text>
</svg>
