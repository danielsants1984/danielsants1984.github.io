<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A209D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E02080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A30B0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#FF4500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#backgroundGradient)" rx="80"/>
  
  <!-- Grid of circles -->
  <g transform="translate(106, 106)">
    <!-- White circles -->
    <circle cx="50" cy="50" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    <circle cx="150" cy="50" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    <circle cx="250" cy="50" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    
    <circle cx="50" cy="150" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    <!-- Central glowing circle -->
    <circle cx="150" cy="150" r="25" fill="#FF4500" filter="url(#glowGradient) drop-shadow(0 0 20px rgba(255,69,0,0.8))"/>
    <circle cx="250" cy="150" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    
    <circle cx="50" cy="250" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    <circle cx="150" cy="250" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
    <circle cx="250" cy="250" r="25" fill="white" opacity="0.9" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0 0 8px rgba(255,255,255,0.5))">BLINK MASTER</text>
</svg>
